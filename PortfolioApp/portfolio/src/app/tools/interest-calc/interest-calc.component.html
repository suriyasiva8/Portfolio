<h4 class="card-title" style="text-align: center;">{{fdCalculator ? 'FD Calculator':'RD Calculator'}}</h4>
<div class="card" style="margin-left: 20%; margin-right: 20%;">
    <div class="col-lg-12 card-header" style="background-color: white;">
        <ul class="nav nav-tabs card-header-tabs" style="background-color: white" id="bologna-list" role="tablist">
          <li class="nav-item">
            <a [ngClass]="!fdCalculator ? 'nav-link active' : 'nav-link'" role="tab" aria-controls="description" (click)="changeInvestmentType()" >RD Calculator</a>
          </li>
          <li class="nav-item">
            <a [ngClass]="fdCalculator ? 'nav-link active' : 'nav-link'" role="tab" aria-controls="deals" (click)="changeInvestmentType()">FD Calculator</a>
          </li>
        </ul>
    </div>
    
<div class="card-columns" style="column-count: 2;">
    <div class="card" style="border-right: 0;border-bottom: 0;border-left: 0;">
        <div class="card-body" style="width: 250%;">
            <div class=" form-group row" style="margin-top: 5%;">
                <div class="col-sm-3">
                    <label for="name">{{fdCalculator ? 'Total Investment':'Monthly Investment'}}</label>
                </div>
                <div class="col-sm-3">
                    <label style="font-size: larger;font-weight: 700">₹</label>
                    <input type="number" name="name" id="name" [(ngModel)]="totalInvestment" (change)="calculateMaturity()"
                        style=" border: 0; border-bottom: 1px solid; outline: 0;">
                </div>
            </div>
            <div class=" form-group row" style="margin-top: 5%;">
                <div class="col-sm-3">
                    <label for="name">Rate of Interest (P.A)</label>
                </div>
                <div class="col-sm-2" style="display: flex">
                    <input type="number" name="rate" id="rate" [(ngModel)]="roi"
                        style=" border: 0; border-bottom: 1px solid; outline: 0;width: 50%;" (change)="calculateMaturity()">
                        <span style="font-size: larger;font-weight: 700">%</span>
                </div>
            </div>
            <div class=" form-group row" style="margin-top: 5%;">
                <div class="col-sm-3">
                    <div class="form-check-inline">
                        <label for="name">Time Period</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" (change)="yearType=!yearType" value=yearType checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Month
                        </label>
                     </div>
                     <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" (change)="yearType=!yearType" value=yearType>
                        <label class="form-check-label" for="exampleRadios2">
                        Year
                        </label>
                     </div>
                </div>
                <div class="col-sm-3">
                    <input type="number" name="name" id="name"
                        style=" border: 0; border-bottom: 1px solid; outline: 0;" [(ngModel)]="months" (change)="calculateMaturity()">
                </div>
            </div>
            <div class=" form-group row" style="margin-top: 5%;">
                <div class="col-sm-2">
                    <ul style="list-style: none; text-indent: -20px;">
                        <li>Total Investment</li>
                        <li style="text-align: center; font-size: larger;font: bold;font-weight: 700;">₹{{finalInvestment}}</li>
                    </ul>
                </div>
                <div class="col-sm-2">
                    <ul style="list-style: none; text-align: left;">
                        <li>Total Interest</li>
                        <li style="text-align: center;font-size: larger;font-weight: 700">₹{{maturityAmt}}</li>
                    </ul>
                </div>
            </div>
            <div class=" form-group row">
                <div class="col-sm-3" style="text-align: right;">
                    <ul style="list-style: none; text-align:center;">
                        <li>Maturity Value</li>
                        <li style="text-align: center;font-size: larger;font-weight: 700">₹{{getMaturityVal()}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <app-doughnut-chart [demodoughnutChartData]="demodoughnutChartData"></app-doughnut-chart>
</div>
</div>
